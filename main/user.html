<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../static/images/icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../static/styles/user.css" />
    <title>Notify</title>
  </head>
  <body>
    <header>
      <div class="icon-wrap">
        <img src="../static/images/icon.png" alt="" />
        <h4>Notify</h4>
      </div>
      <div class="link-wrap">
        <a href="#" autofocus style="outline: none">Home</a>
        <a href="#">Completed</a>
        <a href="#">Pending</a>
      </div>
      <div class="profile-wrap">
        <img src="../static/images/panda.jpg" alt="" />
        <h4>{{name}}</h4>
      </div>
    </header>
    <main>
      <div class="today">
        <h3>Today</h3>
        <div class="col-name">
          <p>S.No</p>
          <p>Tasks</p>
        </div>
        <div class="tasks" id="tasks" data-tasks="{{tasks}}">
          {%for i in range(tasks | length)%}
          <div class="task-content">
            <p>{{i+1}}</p>
            <p>{{tasks[i]}}</p>
          </div>
          {%endfor%}
        </div>
      </div>
    </main>
  </body>
</html>
